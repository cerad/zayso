<!DOCTYPE html>
<html>
<head>
    <title>Persons</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript"  src="/angular/vendor/angular.min.js"></script>
</head>
<body>
    
<div><a href="/angular/index.html">Back to home</a></div>
        
<div ng-app="myApp">
    
    <div ng-controller="PersonsCtrl">
        <input type="text" ng-model="search.name_full"/>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Full  Name</th>
                <th>First Name</th>
                <th>Last  Name</th>
                <th>DOB</th>
            </tr>
            <tr ng-repeat="person in persons.list | filter:search">
                <td>{{ person.id }}        </td>
                <td>{{ person.name_full  }}</td>
                <td>{{ person.name_first }}</td>
                <td>{{ person.name_last  }}</td>
                <td>{{ person.dob }}       </td>
            </tr>
        </table>
    </div>
</div>
        
<script type="text/javascript" src="main.js"></script>
</body>
</html>
