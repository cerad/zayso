<!DOCTYPE html>
<html>
<head>
    <title>MyAngular</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript"  src="/angular/vendor/angular.min.js"></script>
</head>
<body>
    
<div><a href="/angular/index.html">Back to home</a></div>
<h3> <a href="http://egghead.io/lessons/angularjs-ngrepeat-and-filtering-data">
    Egghead AngularJS V05 Egghead AngularJS V08 NG Repeat
</a></h3>
        
<div ng-app="myApp">
    
    <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="search.name"/>
        <input type="text" ng-model="search.character"/>
        <input type="text" ng-model="search.$"/>
        <table border="1">
            <tr ng-repeat="actor in avengers.cast | filter:search">
                <td>{{ actor.name }}</td>
                <td>{{ actor.character }}</td>
            </tr>
        </table>
        
    </div>
</div>
        
<script type="text/javascript" src="main.js"></script>
</body>
</html>
