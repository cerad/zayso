<!DOCTYPE html>
<html>
<head>
    <title>MyAngular</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/angular/vendor/foundation/css/foundation.min.css"/>
</head>
<body>
    
<div><a href="/angular/index.html">Back to home</a></div>
<h3> <a href="http://egghead.io/lessons/angularjs-built-in-filters">
    Egghead AngularJS V09 Built-in Filters
</a></h3>
        
<div ng-app="myApp">
    
    <div ng-controller="AvengersCtrl">
        <input type="text" ng-model="search.name"/>
        <input type="text" ng-model="search.character"/>
        <input type="text" ng-model="search.$"/>
        <table border="1">
            <tr ng-repeat="actor in avengers.cast | orderBy: '-name' | limitTo: 5 | filter: search">
                <td>{{ actor.name }}</td>
                <td>{{ actor.character | uppercase }}</td>
            </tr>
        </table>
    </div>
</div>
        
<script type="text/javascript" src="/angular/vendor/angular.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
